<!DOCTYPE html>
<html>
    <head>
        <title>Java Script第二個測驗網頁</title>
    </head>
    <body>
        <p>請選擇 剪刀 or 石頭 or 布</p>
        <button onclick="chk(scissors)">剪刀</button>
        <button onclick="chk(stone)">石頭</button>
        <button onclick="chk(paper)">布  </button>
        <script>
            // 宣告固定字串
            const scissors = '剪刀';
            const stone    = '石頭';
            const paper    = '紙';
            
            // 宣告函式
            function chk(myOut) {
                // 隨機數 1 ~ 3
                let comNum = Math.floor((Math.random() * 3) + 1);
                let comOut = '';
                let result = '';
                // 用判斷進行轉換
                if (comNum === 1) {
                    comOut = scissors;
                } else if (comNum === 2) {
                    comOut = stone;
                } else {
                    comOut = paper;
                }
                console.log(`隨機數 : ${comNum}, 電腦顯示 : ${comOut}`);

                // 判斷輸贏
                if (myOut === comOut) {
                    result = '平手';
                } else if (myOut === scissors) {
                    if (comOut === stone) {
                        result = '你輸了';
                    } else {
                        result = '你贏了';
                    }
                } else if (myOut === stone) {
                    if (comOut === paper) {
                        result = '你輸了';
                    } else {
                        result = '你贏了';
                    }
                } else {
                    if (comOut === scissors) {
                        result = '你輸了';
                    } else {
                        result = '你贏了';
                    }
                }

                // 顯示結果
                alert(`你 : ${myOut}, 電腦 : ${comOut}, 結果 : ${result}`);
            }
            
        </script>
    </body>
</html>
