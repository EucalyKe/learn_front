<!DOCTYPE html>
<html>
    <head>
        <title>Java Script第七個網頁-邏輯運算</title>
    </head>
    <body>
        <script>
            let bmi = 20;
            // AND(&&)
            // 成功案例
            if ( 18.5 <= bmi && bmi <= 27) {
                console.log('你剛剛好');
            }

            // 失敗案例
            // if ( 18.5 <= bmi <= 27) {
            //     console.log('你剛剛好');
            // }

            // OR(||)
            bmi = 5
            if ( 10 > bmi || bmi > 100) {
                console.log('你怪怪的');
            }
        </script>
    </body>
</html>
