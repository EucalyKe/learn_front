<!DOCTYPE html>
<html>
    <head>
        <title>Java Script第五個網頁-布林值</title>
    </head>
    <body>
        <script>
            // 是(真) 否(假)
            let isUser = true;
            console.log(isUser);
            // 顯示資料型態
            console.log(typeof isUser);
            console.log(5 > 2); // true
            console.log(1 > 2); // false
            // 判斷兩方是否相等要用"==="三個等號
            let num1 = 2;
            let num2 = 2;
            console.log(num1 === num2);
            // 判斷兩方是否不相等要用"==="三個等號
            let num3 = 2;
            let num4 = 2;
            console.log(num3 !== num4);
            // 先運算後判斷
            console.log(5 + 1 > 2 + 3);
        </script>
    </body>
</html>
