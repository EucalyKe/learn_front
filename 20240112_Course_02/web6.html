<!DOCTYPE html>
<html>
    <head>
        <title>Java Script第六個網頁-if判斷式</title>
    </head>
    <body>
        <script>
            // 如果有下雨, 我就開車去上班
            let isRain = true; // 如果有下雨
            if (isRain) { 
                console.log('我開車去上班');
            } else {
                console.log('我走路去上班');
            }

            // 判斷BMI
            let bmi = 20;
            if (bmi < 18.5) {
                console.log('你過輕了');
            } else if (bmi < 27) {
                console.log('你剛剛好');
            } else if (bmi < 35) {
                console.log('過重');
            } else {
                console.log('你不能再胖了');
            }
        </script>
    </body>
</html>
