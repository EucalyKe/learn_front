<!DOCTYPE html>
<html>
    <head>
        <title>Java Script第二個網頁-變數</title>
    </head>
    <body>
        <script>
            // 字串
            let user = 'Eucaly';
            console.log(user);
            console.log(user + ' is 156cm');
            console.log('Eucaly is 50kg');
            // 數值
            let number = 3;
            console.log(number);
            number = 6;
            console.log(number);
            number = number + 3;
            console.log(number);
            // 變數命名規則
            // 1. 不能使用保留字
            // 2. 開頭不能是數字
            // 3. 不能用特殊符號, 除了$ _
        </script>
    </body>
</html>
