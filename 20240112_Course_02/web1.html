<!DOCTYPE html>
<html>
    <head>
        <title>Java Script第一個網頁</title>
        <style>
            button {
                width: 100px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <button onclick="
            alert('按下按鈕後的提示視窗');
            console.log('按下按鈕後的Log');
        ">按鈕1</button>

        <script>
            // 最後面一定要加上分號";"
            /* 
               註解也可以這樣寫
               123
               456
               789
            */
            alert("這是提示視窗1");
            alert("這是提示視窗2");
            console.log(3+3);
        </script>
    </body>
</html>
