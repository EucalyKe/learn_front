<!DOCTYPE html>
<!-- CSS教學 將第三按鈕也套用 -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Eucaly的第三個測驗網頁</title>
        <style>
            .btn-1 {
                color: white;
                background-color: black;
                width: 60px;
                height: 36px;
                border-radius: 18px;
                border-style: none;
                cursor: pointer;
            }
            .btn-1:hover {
                background-color: rgb(30, 30, 30);
            }
            .btn-1:active {
                background-color: rgb(60, 60, 60);
            }

            .btn-2 {
                color: black;
                background-color: white;
                width: 60px;
                height: 36px;
                border-radius: 18px;
                border-style: solid;
                border-color: rgb(200, 200, 200);
                border-width: 1px;
                cursor: pointer;
            }
            .btn-2:hover {
                background-color: rgb(220, 220, 220);
            }
            .btn-2:active {
                background-color: rgb(160, 160, 160);
            }

            .btn-3 {
                color: black;
                background-color: rgb(200, 200, 200);
                width: 60px;
                height: 36px;
                border-radius: 18px;
                border-style: none;
                cursor: pointer;
            }
            .btn-3:hover {
                background-color: rgb(150, 150, 150);
            }
            .btn-3:active {
                background-color: rgb(100, 100, 100);
            }

        </style>
    </head>
    <body>
        <!-- ID只能有一個 -->
        <h1>影片標題</h1>
        <h2>頻道名稱</h2>
        <!-- CLASS可以用在多個地方 -->
        <button class="btn-1">訂閱</button>
        <button class="btn-2">按讚</button>
        <button class="btn-3">分享</button>
        <hr/>
        <p>影片文字說明</p>
    </body>
</html>
