<!DOCTYPE html>
<!-- HTML標籤教學 -->
<html>
    <!-- HTML的頭 -->
    <head>
        <meta charset="UTF-8" />
        <title>Eucaly的第一個網頁</title>
    </head>
    <!-- HTML的身體 -->
    <body>
        <!-- 說明h(標題)標籤 -->
        <h1>我的第一個網頁</h1>
        <h2>這是第二標題</h2>
        <h3>這是第三標題</h3>
        <h4>這是第四標題</h4>
        <h5>這是第五標題</h5>
        <h6>這是第六標題</h6>

        <!-- 說明p(一般文字)標籤、br標籤(換行)、hr標籤(水平線) -->
        <p>
            這是一段文字。<br/>
            <hr/>
            這是在插入換行符號之後的文字
        </p>
        
        <!-- 說明button(按鈕)標籤-->
        <button>下一頁</button>
        
        <!-- 按下 ctrl + / 為註解的快捷鍵 -->
    </body>
</html>
